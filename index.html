<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Trelleborg opt A</title>
    <script src="Build/UnityLoader.js">

	
	</script>
    <style>
    #gameContainer{
    float:left;
    }
    #right{
    /*float:right;*/
    }
    </style>
    <script>
    
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/webgl 2.0.json");

	  
	  
 function berthing(value) {
 
 shiptype1("17");
gameInstance.SendMessage("Clone","berthing",value);
gameInstance.SendMessage("MainCamera","berthing",value);
gameInstance.SendMessage("active","berthing",value);
gameInstance.SendMessage("ship","berthing",value);  
gameInstance.SendMessage("hotspot","infos",value); 
gameInstance.SendMessage("MainCamera","camberth",value); 
angleinput("0");
Structurehide();
 
}

        function actback(value) {
 

            gameInstance.SendMessage("active","appbackplay",value);

 
            }
        
        
 
function infoadd(){
 
gameInstance.SendMessage("hotspot","infoaddpanel","Steel panels act as the contact face to distribute reaction forces, providing low hull pressures to cope with large tidal variations."); 
gameInstance.SendMessage("hotspot","infoaddbollard","Compact castings installed on berthing structure to facilitate efficient mooring of vessels. Available in Cast steel and SG iron."); 
gameInstance.SendMessage("hotspot","infoaddchain","Stabilizes the movement (due to rolling and/or pitching of vessel) of steel panel and also restricts any abnormal rubber deflections."); 
gameInstance.SendMessage("hotspot","infoaddrubber","Energy absorbing engineered rubber unit. NR, SBR & NR+SBR (Blend) compounds are available. "); 
gameInstance.SendMessage("hotspot","infoaddUHMW","Combining very low friction with excellent impact strength and a wear resistance, UHMW-PE is the first choice material for facing steel fender panels and other heavy duty applications."); 
gameInstance.SendMessage("hotspot","OpenLinkchain","http://www.trelleborg.com/en/marine-systems/products--solutions--and--services/marine--fenders/accessories/chains"); 
gameInstance.SendMessage("hotspot","OpenLinkbollard","http://www.trelleborg.com/en/marine-systems/products--solutions--and--services/docking--and--mooring/bollards"); 
gameInstance.SendMessage("hotspot","OpenLinkpanel","http://www.trelleborg.com/en/marine-systems/products--solutions--and--services/marine--fenders/accessories/fender--panels");
gameInstance.SendMessage("hotspot","OpenLinkrubber","http://www.trelleborg.com/en/marine-systems/products--solutions--and--services/marine--fenders/rubber--fenders"); 
gameInstance.SendMessage("hotspot","OpenLinkuhmw","http://www.trelleborg.com/en/marine-systems/products--solutions--and--services/marine--fenders/accessories/uhmw--pe"); 

 
}
 
 function closehot(){
 
 gameInstance.SendMessage("infochaind","close");
 gameInstance.SendMessage("infobollardd","close");
 gameInstance.SendMessage("infoUHMWd","close");
 gameInstance.SendMessage("infoRUBBERD","close");
 gameInstance.SendMessage("infopaneld","close");

 }
 
function Structure(value){
gameInstance.SendMessage("Clone","berthing","2");
gameInstance.SendMessage("active","berthing","4");
gameInstance.SendMessage("MainCamera","berthing","10");
gameInstance.SendMessage("structuretype","structures",value);
shiptype1("16");
}
 
function Structurehide(){
 
gameInstance.SendMessage("structuretype","structures","4");
}
 
 
 
function hideinfo(value){
 
gameInstance.SendMessage("hotspot","infos",value); 
 
}
 function hidedraftinfo(value){
 
gameInstance.SendMessage("shipmain","hidedrafttext",value); 
 
}
function hidebeaminfo(value){
 
gameInstance.SendMessage("shipmain","hidebeamtext",value); 
 
}
 
function hidelbpinfo(value){
 
gameInstance.SendMessage("shipmain","hidelbptext",value); 
 
}
function dwtdim(value){
 
gameInstance.SendMessage("shipmain","dwttxtdim",value); 
 
}
function disdim(value){
 
gameInstance.SendMessage("shipmain","disdim",value); 
 
}
function hidedwtinfo(value){
 
gameInstance.SendMessage("shipmain","hidedwt1text",value); 
 
}
function hidedisinfo(value){
 
gameInstance.SendMessage("shipmain","hidedistext",value); 
 
}
 
function beamdim(value){
 
gameInstance.SendMessage("shipmain","beamdim",value);
 
}
 
function clearancezoom(value){
 
clearance(value);
cam("6");
 
}
function LBPdim(value){
 
gameInstance.SendMessage("shipmain","LBPdim",value);
 
}
function hide1(value){
 
gameInstance.SendMessage("ship","berthing",value);
 
}
function draft(value){
 
 
gameInstance.SendMessage("shipmain","B_draft",value);
 
}
function clearance(value){
 
 
gameInstance.SendMessage("shipmain","B_clearance",value);
 
}
function hide2(value){
 
gameInstance.SendMessage("Clone","berthing",value);
 
}
function cam(value){
 
gameInstance.SendMessage("MainCamera","berthing",value);
 
}
function hide(value){
 
gameInstance.SendMessage("active","berthing",value);
 
}
function shiptype(value){
 
gameInstance.SendMessage("shipmain","shiptype",value); 
gameInstance.SendMessage("shipmain","shiptype1",value); 
 
}
 
function shiptype1(value){
 
gameInstance.SendMessage("shipmain","shiptype1",value); 
 
}
function angleinput(value) {
 
gameInstance.SendMessage("shipmain","B_Angle",value);
  
}
function SCALEZOOM(value){
 
SCALE(value);
cam("4");
 
}
function SCALE(value){
 
gameInstance.SendMessage("shipmain","lengthofship",value);
 
}
function bow(value){
 
gameInstance.SendMessage("shipmain","bdistance",value);
  
}

function Focusangle(value){
 
gameInstance.SendMessage("shipmain","hideangletext",value);
  
}
 
function Focusdwt(value){
 
gameInstance.SendMessage("shipmain","hidedwttext",value);
  
}
function Focusbow(value){
 
gameInstance.SendMessage("shipmain","hidebowtext",value);
  
}
function Focusclearance(value){
 
gameInstance.SendMessage("shipmain","hideclearancetext",value);
  
}
 
 
document.addEventListener('click', function(e) {
    animationComponents(e);
});

 
function animationComponents(e, value){
    
        if(typeof e == "string"){
            e = {target: {id: e}};
        }
 
        if(e.target.id == "B_angle")
        
        {
            // Clicked outside of canvas
			closehot();
            Focusdwt("0");
            Focusangle("1");
            Focusbow("0");
            Focusclearance("0");
            hide("3");
            hide1("4");
            cam("5");
            hide2("4");
            hideinfo("4");
            hidelbpinfo("0");
            hidebeaminfo("0");
            Structurehide();
            angleinput(value);
            shiptype1("17");
            hidedwtinfo("0");
            hidedisinfo("0");
			hidedraftinfo("0");
        }
        else if(e.target.id == "dwt")
        
        {
            // Clicked outside of canvas
			closehot();
            Focusdwt("0");
            Focusangle("0");
            Focusbow("0");
            Focusclearance("0");
            hide("3");
            hide1("4");
            cam("13");
            hide2("4");
            hideinfo("4");
            angleinput("0");
            hidelbpinfo("0");
            hidebeaminfo("0");
            Structurehide();
            shiptype1("17");
            hidedwtinfo("1");
            hidedisinfo("0");
			hidedraftinfo("0");
            dwtdim(value);
			
            
        }else if(e.target.id == "ladendraft")
        
        {
            // Clicked outside of canvas
			closehot();
            Focusdwt("0");
            Focusangle("0");
            Focusbow("0");
            Focusclearance("0");
            hide("3");
            hide1("4");
            cam("14");
            hide2("4");
            hideinfo("4");
            angleinput("0");
            hidelbpinfo("0");
            hidebeaminfo("0");
            Structurehide();
            shiptype1("17");
            hidedwtinfo("0");
            hidedisinfo("0");
			hidedraftinfo("1");
            draft(value);
            
        }else if(e.target.id == "disp")
        
        {
            // Clicked outside of canvas
			closehot();
            Focusdwt("0");
            Focusangle("0");
            Focusbow("0");
            Focusclearance("0");
            hide("3");
            hide1("4");
            cam("13");
            hide2("4");
            hideinfo("4");
            hidelbpinfo("0");
            angleinput("0");
 
            hidebeaminfo("0");
            Structurehide();
            shiptype1("17");
            hidedwtinfo("0");
            hidedisinfo("1");
            disdim(value);
			hidedraftinfo("0");
			
        }
        else if(e.target.id == "bowdistance")
        
        {
            // Clicked outside of canvas
			closehot();
            Focusdwt("0");
            Focusangle("0");
            Focusbow("1");
            Focusclearance("0");
            hide("3");
            hide1("4");
            cam("9");
            hide2("4");
            hideinfo("4");
            hidelbpinfo("0");
            hidebeaminfo("0");
            Structurehide();
            bow(value);
            shiptype1("17");
            hidedwtinfo("0");
            hidedisinfo("0");
			hidedraftinfo("0");
			angleinput("0");
			
            
        }
        else if(e.target.id == "beamdim")
        
        {
            // Clicked outside of canvas
			closehot();
           Focusdwt("0");
            Focusangle("0");
            Focusbow("0");
            Focusclearance("0");
            hide("3");
            hide1("4");
            cam("11");
            hide2("4");
            angleinput("0");
            hideinfo("4");
            hidelbpinfo("0");
            hidebeaminfo("1");
            Structurehide();
            beamdim(value);
            shiptype1("17");
            hidedwtinfo("0");
            hidedisinfo("0");
			hidedraftinfo("0");
        }
        else if(e.target.id == "LBPdim")
        
        {
            // Clicked outside of canvas
			closehot();
           Focusdwt("0");
            Focusangle("0");
            Focusbow("0");
            Focusclearance("0");
            hide("3");
            hide1("4");
            cam("4");
            hide2("4");
            angleinput("0");
            hideinfo("4");
            hidelbpinfo("1");
            hidebeaminfo("0");
            Structurehide();
            LBPdim(value);
            shiptype1("17");
            hidedwtinfo("0");
            hidedisinfo("0");
			hidedraftinfo("0");
        }
        
        else if(e.target.id == "clear")
        
        {
            // Clicked outside of canvas
			closehot();
            Focusdwt("0");
            Focusangle("0");
            Focusbow("0");
            Focusclearance("1");
            hide("3");
            hide1("4");
            cam("6");
            hide2("4");
            hideinfo("4");
            angleinput("0");
            hidelbpinfo("0");
            hidebeaminfo("0");
            Structurehide();
            clearancezoom(value);
            shiptype1("17");
            hidedwtinfo("0");
            hidedisinfo("0");
			hidedraftinfo("0");
		
        }
        else if(e.target.id == "scale")
        
        {
            // Clicked outside of canvas
			closehot();
            Focusdwt("1");
            Focusangle("0");
            Focusbow("0");
            Focusclearance("0");
            hide("3");
            hide1("4");
            cam("4");
            hide2("4");
            angleinput("0");
            hideinfo("4");
            hidelbpinfo("0");
            hidebeaminfo("0");
            Structurehide();
            SCALEZOOM(value);
            shiptype1("17");
            hidedwtinfo("0");
            hidedisinfo("0");
			hidedraftinfo("0");
            }
        else if(e.target.id == "B_scenario")
        
        {
            // Clicked outside of canvas
			closehot();
            Focusdwt("0");
            Focusangle("0");
            Focusbow("0");
            Focusclearance("0");
            hidelbpinfo("0");
            hidebeaminfo("0");
            hidedwtinfo("0");
            hidedisinfo("0");
            document.getElementById("B_scenario").value = value;
            document.getElementById("B_scenario").onchange();
            hidedraftinfo("0");
            
        }
        else if(e.target.id == "shiptype")
        
        {
            // Clicked outside of canvas
			closehot();
            Focusdwt("0");
            Focusangle("0");
            Focusbow("0");
            hide("3");
            hide1("4");
            hide2("4");
            Focusclearance("0");
            cam("7");
            hideinfo("4");
            hidelbpinfo("0");
            hidebeaminfo("0");
            Structurehide();
            shiptype1("17");
            hidedwtinfo("0");
            hidedisinfo("0");
			hidedraftinfo("0");
            if(typeof value == "undefined")
                var y = document.getElementById('shiptype').value;
            else
                var y = value;
            shiptype(y);
			
        }
        else if(e.target.id == "B_Structure")
        
        {
            // Clicked outside of canvas
			closehot();
            Focusdwt("0");
            Focusangle("0");
            Focusbow("0");
            Focusclearance("0");
            hideinfo("4");
            hidelbpinfo("0");
            hidebeaminfo("0");
            hidedwtinfo("0");
            hidedisinfo("0");
            Structure(value);
			hidedraftinfo("0");
            
        }
    }
    </script>
  </head>
  <body>
  
<div id="main">
   	<div id="gameContainer" style="width: 780px; height: 600px;"></div>

    
    <div id="right"> <select onchange="shiptype(this.value)" onchange="store(this.value)" id="shiptype">
    
                            <option value=""></option>
                            <option value="0">ferry</option>
                            <option value="1">Tanker</option>
							<option value="2">BulkCarrier</option>
							<option value="3">CargoVessel</option>
                            <option value="4">CarCarrierCEU</option>
							<option value="5">ContainerShip(Post-panamax)</option>
							<option value="6">ContainerShip(Panamax)</option>
                            <option value="7">CruiseLiner(Post-panamax)</option>
							<option value="8">CruiseLiner(Panamax)</option>
							<option value="9">FastFerryMultihull</option>
                            <option value="10">ProductAndChemicalTanker</option>
							<option value="11">FreightRoRoShipCEU</option>
							<option value="12">LNGCarrierPrismatic</option>
                            <option value="13">LNGCarrierSpheres</option>
							<option value="14">LPGCarrier</option>
							<option value="15">OceanGoingFishingVessel</option>
                            
                        
                             </select><br/>
    <input id="scale" type="text" name="gg" value="" onchange="SCALEZOOM(this.value)" /><br/>
    <input id="beamdim" type="text" name="gg" value="" onchange="beamdim(this.value)" /><br/>
    <input id="LBPdim" type="text" name="gg" value="" onchange="LBPdim(this.value)" /><br/>
    <input id="dwt" type="text" name="gg" value="" onchange="dwtdim(this.value)" /><br/>
    <input id="disp" type="text" name="gg" value="" onchange="disdim(this.value)" /><br/>
    <input id="clear" type="text" name="ff" value="" onchange="clearancezoom(this.value)" /><br/>
    <input id="B_angle" type="text" name="textWeight"  value="" onchange="angleinput(this.value)" /><br/>
    <input id="bowdistance" type="text" name="bb" value="" onchange="bow(this.value)" /><br/>
	<input id="ladendraft" type="text" name="bb" value="" onchange="draft(this.value)" /><br/>
    <select onchange="berthing(this.value)" id="B_scenario">
    
                            <option value=""></option>
                            <option value="1">side</option>
                            <option value="2">end</option>
                            <option value="3">dolphin</option>
                             </select><br/>
    <select onchange="Structure(this.value)" id="B_Structure">
    
                            <option value=""></option>
                            <option value="1">closed</option>
                            <option value="2">semi-open</option>
                            <option value="3">open</option>
                             </select><br/>
        <select onchange="actback(this.value)" id="B_act">
    
                        
                            <option value="1">active</option>
                            <option value="2">pause</option>
                          
                             </select>
                             </div></div>
    <input type="hidden" id="opengl-ready" value="0"/>
    <script>      
        gameInstance.Module.postRun = [function () {
        document.getElementById("opengl-ready").value = "1";
        }];
		gameInstance.Module.postRun = infoadd;	
	</script>
                             
  </body>
</html>
